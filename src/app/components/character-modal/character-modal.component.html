<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onClick()">
        Cerrar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row class="ion-no-margin">
      <ion-col class="CharacterImageContainer" size="12">
        <img class="CharacterImage" [src]="character.image"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-label>
            <h1>{{character.name}}</h1>
            <p>Estado: {{character.status}}</p>
            <p>Especie: {{character.species}}</p>
            <p>GÃ©nero: {{character.gender}}</p>
            <p>Tierra de origen: {{character.origin.name}}</p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
